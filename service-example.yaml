apiVersion: v1
kind: Service
metadata:
  name: your-service-name
  namespace: your-namespace
  annotations:
    cloud.google.com/neg: '{"ingress": true}'
    cloud.google.com/backend-config: '{"default": "backend-config-my-ingress-name"}' # All ports within the Service are associated with the backendconfig

spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000